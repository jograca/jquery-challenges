<!DOCTYPE html>
<html>
<link rel="stylesheet" href="assets/css/game.css">
<head>
  <meta charset="UTF-8">
  <title>JS Game Challenge</title>
  <style type="text/css">
    .hide {
      display: none;
    }
    .left {
      float: left;
    }
    .right {
      float: right;
    }
    .clear {
      clear: both;
    }
  </style>
</head>
<body>
  <div id="main">
    <h1 id="firstHeader">Sports Ball!</h1>
    <h2 id="secondHeader">...the game!</h2>
    <div id="sportsball">
      <img id="logo" src="assets/images/sportsball.jpg"/>
    <br><br>
    <br><br>
      <button id="reset">RESET</button><br>
      NUMBER OF RESETS: <span id="num-resets">0</span>
    </div>
    <div class="clear"></div>
    <div class="left">
      <h2>
        Team 1
      </h2>
      <div class="hits">
        SHOTS TAKEN: <span id="teamone-numshots">0</span><br>
        GOALS: <span id="teamone-numhits">0</span>
      </div>
      <div>
        <button id="teamone-shoot">SHOOT</button>
      </div>
    </div>
    <div class="right">
      <h2 id="teamtwo-banner">
        Team 2
      </h2>
      <div class="hits">
        SHOTS TAKEN: <span id="teamtwo-numshots">0</span><br>
        GOALS: <span id="teamtwo-numhits">0</span>
      </div>
      <div>
        <button id="teamtwo-shoot">SHOOT</button>
      </div>
    </div>
    <div class="clear"></div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/javascript/medium.js"></script>
</body>
</html>
